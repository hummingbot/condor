services:
  condor:
    image: hummingbot/condor:latest
    container_name: condor-bot
    restart: unless-stopped
    environment:
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN}
      ADMIN_USER_ID: ${ADMIN_USER_ID}
    env_file:
      - .env
    volumes:
      # Persistence data (pickle file will be created as data/condor_bot_data.pickle)
      - ./data:/app/data
      # Mount config (servers, users, permissions)
      - ./config.yml:/app/config.yml
      # Mount routines for auto-discovery
      - ./routines:/app/routines
    network_mode: host
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
